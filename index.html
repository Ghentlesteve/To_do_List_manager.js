<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple to do list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/IMGs/icons8-menu-50.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="/bootstrap-icons-1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <div class="wrap">
        <section class="heading">
          <p class="title">A Simple ToDo List </p>
          <p class="subtitle">Manage & Searh Your Pending Tasks In Clicks!</p>
        </section>

        <section class="task-manager">
          <div class="search-box">
            <form class="search">
              <input
                type="text"
                name="task"
                placeholder="Search Tasks"
                autocomplete="off"
              />
              <i class="bi bi-x-circle reset"></i>
            </form>
          </div>
          <div class="task-box">
            <ul class="tasks">
              <li>
                <span>Keep Transport fee</span>
                <i class="bi bi-trash-fill delete"></i>
              </li>
              <li>
                <span>Buy Foodstuff</span>
                <i class="bi bi-trash-fill delete"></i>
              </li>
              <li>
                <span>Fix electrical appliances</span>
                <i class="bi bi-trash-fill delete"></i>
              </li>
            </ul>
            <form class="add">
              <input
                type="text"
                name="task"
                placeholder="New task"
                autocomplete="off"
              />
              <input type="submit" value="Add" />
            </form>
          </div>
          <div class="message">
            <span></span>
            <button class="clear">Clear All</button>
          </div>
        </section>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
